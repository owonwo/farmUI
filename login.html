<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Farm UI| Login</title>
</head>
<body>
    <main class="main">
        <div class="p-flex">
            <div class="form-lyt">
                <form action="" class="form-w">
                    <h2>Client Login</h2>
                    <p>Already have an account?</p>
                    <a href="#" class="a-link">Sign Up</a>

                    <input type="email" placeholder="Email Address" class="psuedo" id="email">
                    <input type="password" placeholder="Password" class="psuedo" id="password">

                </form>

                <button class="btn btn-c btn-submit" id="btn">SUBMIT</button>

                <a href="#" class="a-link">forgot password?</a>

                <p>Use email - DEMO and password- 12345 to access dashboard page</p>

            </div>
            <div class="img-lyt"></div>
        </div>
        
    </main>
    <script src="app.js"></script>
</body>
</html>
